<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dot TipTap</title>
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>
    <div class="dot-editor-container">
        <div class="dot-editor-buttons">
            <button onclick="dotEditor.dotActions.toggleBold()">Bold</button>
            <button onclick="dotEditor.dotActions.toggleUnderline()">Underline</button>
            <button onclick="dotEditor.dotActions.toggleStrike()">Strike</button>
            <button onclick="dotEditor.dotActions.toggleHeading(1)">h1</button>
            <button onclick="dotEditor.dotActions.toggleHeading(3)">h3</button>
            <button onclick="dotEditor.dotActions.toggleHeading(5)">h5</button>
            <button onclick="dotEditor.dotActions.undo()">Undo</button>
            <button onclick="dotEditor.dotActions.redo()">Redo</button>
        </div>
        <div class="dot-editor-host"></div>
    </div>
    <script src="./js/main.ts"></script>
</body>
</html>
